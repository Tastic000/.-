<html><head>
<style>
#player{
   background: ##d6bea1;
   width: 20px;
   height: 20px;
   position: absolute;
}
</style>
</head>
<body>
<div id="player"></div>
<script>

var player = new Object();
player.element = 'player';
player.x = 250;
player.y = 460;

function setPosition(sprite) {
  var e = document.getElementById(spirite.element);
  e.style.left = sprite.x + 'px';
  e.style.top = sprite.y  + 'px';
}

setPosition(player);

</script>

</body></html>
